
<!DOCTYPE html>
<html>
<head> 
    <title> Contact Us Form</title>
</head>
<body>

    <h1> HTML Forms</h1>

    <form action="">

        <label for="username"> Your Name: </label>
        <input type="text" id="username" name="username" placeholder="Enter full name" required>
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="email", id="email" name="email" required>
        <br><br>

        <!-- subject matters: three options-->
        <p>Select your subject:</p>
        <input type="radio" name="subject" value="resources"> Request resources 
        <input type="radio" name="subject" value="messages"> Send a message
        <input type="radio" name="subject" value="both"> Both
        
        <!-- age: three options-->
        <p>Select your age:</p>
        <input type="radio" name="age" value="0-25" id="option-1">
        <label for="option-1">0-25</label>
        <input type="radio" name="age" value="26-50" id="option-2">
        <label for="option-2">26-50</label>
        <input type="radio" name="age" value="51+" id="option-3">
        <label for="option-2">51+</label>

        <!-- Security question (dropbox) and answer-->
        <br><br>
        <label for="question"> Security question:</label>
        <select name="question" id="question">
            <option value="q1"> What is the name of your first pet?</option>
            <option value="q2"> What is your favorite vegetable?</option>
            <option value="q3"> Which year did you come to the UK?</option>
        </select>
        <br><br>
        <label for="answer"> Security question answer:</label>
        <input type="text" name="answer" id="answer">

        <!-- Text box-->
        <br><br>
        <label for="bio">Your messages:</label><br>
        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="Write here..."></textarea>
        
        <!-- submit button-->
        <br><br>
        <input type="submit" value="submit the form">


    </form>
    
</body>
</html>
